ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "12361"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "14700"
    targetPort: "19101"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: true
    login: "root"
    loginTitle: "PHPMyAdmin"
    password: "random_password"
environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "latest"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "STACK_VERSION"
    value: "8.11.3"
  - key: "ELASTIC_PASSWORD"
    value: "random_password"
  - key: "MEM_LIMIT"
    value: "8073741824"
  - key: "MYSQL_PASSWORD"
    value: "random_password"
  - key: "MINIO_USER"
    value: "rag_flow"
  - key: "MINIO_PASSWORD"
    value: "random_password"
  - key: "REDIS_PASSWORD"
    value: "random_password"
  - key: "SVR_HTTP_PORT"
    value: "9380"
  - key: "TIMEZONE"
    value: "'Asia/Shanghai'"
config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "ragflow.gif"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  postDeployCommand: "./scripts/postDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "RAGFlow Admin"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
